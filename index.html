<!DOCTYPE html>
<html>
  <head>
    <title>Kari Mruz</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>Kari Mruz</h1>
      <p>I don't know how to code. I made this with ChatGPT</p>
    </div>

    <div class="color-container">
      <label for="color-input">Color:</label>
      <input type="text" id="color-input" placeholder="#a6ba9e">
      <input type="button" id="color-button" value="Change">
    </div>

<div class="range-container">
  <p class="slide-text">Slide me</p>
  <input type="range" min="1" max="80" value="5" id="font-size-range">
</div>

    <script>
      const fontSizeRange = document.getElementById('font-size-range');
      const colorInput = document.getElementById('color-input');
      const colorButton = document.getElementById('color-button');
      const h1 = document.querySelector('h1');

      fontSizeRange.addEventListener('input', () => {
        const fontSize = fontSizeRange.value * 2;
        h1.style.fontSize = `${fontSize}px`;
      });

      colorButton.addEventListener('click', () => {
        const color = colorInput.value;
        h1.style.color = color;
      });
    </script>
  </body>
</html>
